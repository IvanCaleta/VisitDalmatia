<!DOCTYPE html>
<html lang="en-hr" and dir="ltr">
<head>
<meta charset="utf-8">
<title>Sign up page</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style_register.css" type="text/css">

<script src="https://kit.fontawesome.com/f091d61524.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" type="image/png" href="Icons/login.png">

<body>

<div class="Register-page">
  

<div class="register">

    <form method="POST" autocomplete="on" id="register_form" name="register_form" action="register.php" style="width: 400px; height: 400px;">
     
        <label for="username"><b>Username</b></label><br>
        <input type="text" placeholder="Enter username" id="username" name="username" required><br>

        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter e-mail" name="email" id='email' pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$" required><br>


        <label for="password"><b>Password</b></label><br>
        <input type="password" placeholder="Enter password" id="password" name="password" required><br>

        <label for="password_repeat"><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat password" id="cpassword" name="cpassword" required><br>

        <button type="submit" id="submit" value="register">SIGN UP</button><br>

        <h2>
            Already have account?
            <a href="index.html" ><big id="linker">Login here</big></a>
        </h2>
    
    </form>

 </div>


<div class="brod">
    <img src="Pictures/hotg.jpg" width="100%" height="100%" alt="Picture of beach">
</div>
</div>
</body>

</html>
