<!DOCTYPE html>

<head>

<body>
    <div class="Login-page" style="width:100%;height:100%;">
        <div class="zlatnirat" style="float:left;width:50%;height:100%; ">
            <img src="Pictures/bol.png" width="100%" height="100%">
        </div>

        
        <div class="login" style="float:left;width:50%;height:100%;">

            <form method="POST" autocomplete="on" id="login_form" name="login_form" action="Login.php" >
                <label for="username">Username</label><br>
                <input type="text" placeholder="Enter username" id="usern" name="usern" required><br>

                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter password" id="passw" name="passw" required><br>

                <input type="checkbox" id="remember" name="remember" checked>
                <label for="remeber">Remeber me</label><br>

                <button type="submit" id="sbmt" value="Login">Login</button><br>
                <p>Don't have an account?</p>

            </form>
        </div>
    </div>
</body>

</html>
